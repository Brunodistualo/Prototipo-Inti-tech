<div class="main">
  <div class="options">
    <div class="plantas">
      <label for="plantSelect">Seleccionar Planta:</label>
      <select id="plantSelect">
        <option value="">Seleccionar</option>
        <option value="BODEGAS SALCOBRAND">BODEGAS SALCOBRAND</option>
        <option value="CENTROVET 255 AUTOCONS">CENTROVET 255 AUTOCONS</option>
        <option value="EKONO EL SALTO">EKONO EL SALTO</option>
        <option value="CENTROVET 601">CENTROVET 601</option>
      </select>
    </div>
    <div class="secondContainer">
      <div class="inputs">
        <div>
          <label for="month">Mes: </label>
          <select id="month">
            <option value="">Seleccionar</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
        </div>
        <div>
          <label for="year">Año: </label>
          <select id="year">
            <option value="">Seleccionar</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
      </div>
      <div>
        <button id="submitButton" class="submit-button">Consultar</button>
      </div>
      <div class="text-right">
        <p>Nombre del inversor</p>
        <p>Ubicación de la planta</p>
      </div>
    </div>
  </div>
  <div class="charts-container">
    <div class="chart-container">
      <canvas id="energyChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="dailyChart"></canvas>
    </div>
    <div class="container-text">
      <div class="anual">
        <p id="año">AÑO</p>
        <div class="total" id="totalAnual">Total generado en el año</div>
        <div class="comparacion" id="comparacionAnual">
          Total generado en el año vs pvsyst
        </div>
        <div class="total" id="anualAnterior">vs año anterior</div>
      </div>
      <div class="mensual">
        <p id="mes">MES</p>
        <div class="total" id="totalMes">Energía total del mes</div>
        <div class="comparacion" id="comparacionMes">
          Energía total del mes vs pvsyst
        </div>
        <div class="total" id="mesAnterior">vs año anterior</div>
      </div>
    </div>
  </div>
</div>
