<button [routerLink]="['/dashboard/historial']" class="button volver-button">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
    <path
      d="M14 5l-7 7 7 7"
      fill="none"
      stroke="black"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <line
      x1="21"
      y1="12"
      x2="7"
      y2="12"
      stroke="black"
      stroke-width="1.5"
      stroke-linecap="round"
    />
  </svg>
  Volver
</button>
<div class="register-padre">
  <form (ngSubmit)="registrar()" #loginForm="ngForm" class="form">
    <div>
      <img class="logo" src="logonegro.png" alt="" />
    </div>
    <div>
      <div>
        <label for="name">Nombre</label>
        <input placeholder="nombre" type="text" [(ngModel)]="name" name="name" />
        <span class="bar"></span>
      </div>
      <div>
        <label for="email">Correo</label>
        <input placeholder="example@example.com" type="text" [(ngModel)]="email" name="email" />
        <span class="bar"></span>
      </div>
      <div>
        <label for="password">Contrase√±a</label>
        <input placeholder="*******" type="password" [(ngModel)]="password" name="password" />
        <span class="bar"></span>
      </div>
      <div>
        <label for="phone">Numero</label>
        <input placeholder="123456789" type="number" [(ngModel)]="phone" name="phone" />
        <span class="bar"></span>
      </div>
      <button class="btn" type="submit">Enviar</button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
