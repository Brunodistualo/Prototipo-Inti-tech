<div class="login-padre">
  <form (ngSubmit)="logear()" #loginForm="ngForm" class="form">
    <div>
      <img class="logo" src="logonegro.png" alt="" />
    </div>
    <div>
      <div>
        <label for="email">Correo</label>
        <input placeholder="example@example.com" type="text" [(ngModel)]="email" name="email" />
        <span class="bar"></span>
      </div>
      <div class="password">
        <label for="password">Contraseña:</label>
        <input type="password" placeholder="*******" [(ngModel)]="password" name="password" />
        <span class="bar"></span>
      </div>
      <button class="btn" type="submit">Iniciar Sesión</button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
